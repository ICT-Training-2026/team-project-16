<!-- 3. メイン画面 (main.html) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メイン画面 - 勤怠管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- ヘッダー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/main">勤怠管理システム</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    ようこそ、<span th:text="${employee.employeeName}">社員名</span>さん
                </span>
                <a class="nav-link" href="/logout">ログアウト</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h2 class="mb-4">メニュー</h2>
                
                <!-- 基本機能 -->
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-clock fa-3x text-primary mb-3"></i>
                                <h5 class="card-title">勤怠登録</h5>
                                <p class="card-text">出勤・退勤時刻を登録します</p>
                                <a href="/attendance/register" class="btn btn-primary">登録画面へ</a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-search fa-3x text-success mb-3"></i>
                                <h5 class="card-title">勤怠検索</h5>
                                <p class="card-text">勤怠データを検索・編集します</p>
                                <a href="/attendance/search" class="btn btn-success">検索画面へ</a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-key fa-3x text-warning mb-3"></i>
                                <h5 class="card-title">パスワード変更</h5>
                                <p class="card-text">ログインパスワードを変更します</p>
                                <a href="/user/change-password" class="btn btn-warning">変更画面へ</a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 管理者機能 -->
                <div th:if="${employee.authorityType == 'HR'}" class="mt-4">
                    <h4 class="mb-3 text-danger">管理者機能</h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="card h-100 border-danger">
                                <div class="card-body text-center">
                                    <i class="fas fa-user-plus fa-2x text-danger mb-2"></i>
                                    <h6 class="card-title">ユーザー登録</h6>
                                    <a href="/user/register" class="btn btn-outline-danger btn-sm">登録画面へ</a>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="card h-100 border-danger">
                                <div class="card-body text-center">
                                    <i class="fas fa-user-edit fa-2x text-danger mb-2"></i>
                                    <h6 class="card-title">ユーザー編集</h6>
                                    <a href="/user/edit" class="btn btn-outline-danger btn-sm">編集画面へ</a>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="card h-100 border-danger">
                                <div class="card-body text-center">
                                    <i class="fas fa-file-export fa-2x text-danger mb-2"></i>
                                    <h6 class="card-title">データエクスポート</h6>
                                    <a href="/export" class="btn btn-outline-danger btn-sm">出力画面へ</a>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="card h-100 border-danger">
                                <div class="card-body text-center">
                                    <i class="fas fa-calendar-alt fa-2x text-danger mb-2"></i>
                                    <h6 class="card-title">休日カレンダー</h6>
                                    <a href="/holiday/calendar" class="btn btn-outline-danger btn-sm">管理画面へ</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- サイドバー -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h6 class="mb-0">ユーザー情報</h6>
                    </div>
                    <div class="card-body">
                        <p><strong>社員ID:</strong> <span th:text="${employee.employeeId}">E001</span></p>
                        <p><strong>氏名:</strong> <span th:text="${employee.employeeName}">山田太郎</span></p>
                        <p><strong>所属:</strong> <span th:text="${department.departmentName}">営業部</span></p>
                        <p><strong>権限:</strong> 
                            <span th:if="${employee.authorityType == 'HR'}" class="badge bg-danger">管理者</span>
                            <span th:if="${employee.authorityType == 'GENERAL'}" class="badge bg-secondary">一般</span>
                        </p>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header bg-success text-white">
                        <h6 class="mb-0">今月の勤怠状況</h6>
                    </div>
                    <div class="card-body" th:if="${monthlySummary}">
                        <p><strong>出勤日数:</strong> <span th:text="${monthlySummary.attendanceDays}">20</span>日</p>
                        <p><strong>総労働時間:</strong> <span th:text="${monthlySummary.actualWorkTime}">160</span>時間</p>
                        <p><strong>残業時間:</strong> <span th:text="${monthlySummary.overtimeTime}">10</span>時間</p>
                        <p><strong>有給使用日数:</strong> <span th:text="${monthlySummary.paidLeaveDays}">2</span>日</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
