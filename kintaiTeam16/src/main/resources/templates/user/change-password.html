<!-- 8. パスワード変更画面 (user/change-password.html) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード変更 - 勤怠管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/main">勤怠管理システム</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/main">メイン画面</a>
                <a class="nav-link" href="/logout">ログアウト</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0">パスワード変更</h4>
                    </div>
                    <div class="card-body p-4">
                        <div th:if="${errors}" class="alert alert-danger">
                            <ul class="mb-0">
                                <li th:each="error : ${errors}" th:text="${error}">エラーメッセージ</li>
                            </ul>
                        </div>

                        <form th:action="@{/user/change-password}" th:object="${passwordChangeRequest}" method="post">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">現在のパスワード <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="currentPassword" 
                                       th:field="*{currentPassword}" required>
                            </div>

                            <div class="mb-3">
                                <label for="newPassword" class="form-label">新しいパスワード <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="newPassword" 
                                       th:field="*{newPassword}" required minlength="8">
                                <div class="form-text">8文字以上で設定してください</div>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">新しいパスワード（確認） <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="confirmPassword" 
                                       th:field="*{confirmPassword}" required minlength="8">
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/main" class="btn btn-secondary">キャンセル</a>
                                <button type="submit" class="btn btn-warning">確認画面へ</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // パスワード確認チェック
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = this.value;
            
            if (newPassword !== confirmPassword) {
                this.setCustomValidity('パスワードが一致しません');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
