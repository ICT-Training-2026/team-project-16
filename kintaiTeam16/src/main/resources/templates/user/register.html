<!-- 7. ユーザー登録画面 (user/register.html) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録 - 勤怠管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/main">勤怠管理システム</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/main">メイン画面</a>
                <a class="nav-link" href="/logout">ログアウト</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">ユーザー登録</h4>
                    </div>
                    <div class="card-body p-4">
                        <div th:if="${errors}" class="alert alert-danger">
                            <ul class="mb-0">
                                <li th:each="error : ${errors}" th:text="${error}">エラーメッセージ</li>
                            </ul>
                        </div>

                        <form th:action="@{/user/register}" th:object="${employee}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="employeeId" class="form-label">社員ID <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="employeeId" 
                                           th:field="*{employeeId}" required maxlength="10">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="employeeName" class="form-label">氏名 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="employeeName" 
                                           th:field="*{employeeName}" required maxlength="50">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="departmentCode" class="form-label">所属部署 <span class="text-danger">*</span></label>
                                    <select class="form-select" id="departmentCode" th:field="*{departmentCode}" required>
                                        <option value="">選択してください</option>
                                        <option th:each="dept : ${departments}" 
                                                th:value="${dept.departmentCode}" 
                                                th:text="${dept.departmentName}">部署名</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="authorityType" class="form-label">権限区分 <span class="text-danger">*</span></label>
                                    <select class="form-select" id="authorityType" th:field="*{authorityType}" required>
                                        <option value="">選択してください</option>
                                        <option value="GENERAL">一般ユーザー</option>
                                        <option value="HR">総務部門</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">初期パスワード <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="password" 
                                           th:field="*{password}" required minlength="8">
                                    <div class="form-text">8文字以上で設定してください</div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="hourlyWage" class="form-label">時給</label>
                                    <input type="number" class="form-control" id="hourlyWage" 
                                           th:field="*{hourlyWage}" min="0" step="1">
                                    <div class="form-text">円単位で入力してください</div>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/main" class="btn btn-secondary">キャンセル</a>
                                <button type="submit" class="btn btn-danger">確認画面へ</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
