<!-- 5. 勤怠登録確認画面 (attendance/register-confirm.html) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤怠登録確認 - 勤怠管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/main">勤怠管理システム</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/main">メイン画面</a>
                <a class="nav-link" href="/logout">ログアウト</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">勤怠登録確認</h4>
                    </div>
                    <div class="card-body p-4">
                        <p class="text-muted mb-4">以下の内容で勤怠を登録します。よろしいですか？</p>
                        
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <tr>
                                    <th class="bg-light" width="30%">対象日</th>
                                    <td th:text="${#dates.format(attendance.targetDate, 'yyyy年MM月dd日')}">2024年01月01日</td>
                                </tr>
                                <tr>
                                    <th class="bg-light">勤怠区分</th>
                                    <td>
                                        <span th:switch="${attendance.attendanceType}">
                                            <span th:case="'NORMAL'">通常勤務</span>
                                            <span th:case="'PAID_LEAVE'">有給休暇</span>
                                            <span th:case="'SUBSTITUTE_HOLIDAY'">振替休日</span>
                                            <span th:case="'ABSENT'">欠勤</span>
                                        </span>
                                    </td>
                                </tr>
                                <tr th:if="${attendance.startTime != null}">
                                    <th class="bg-light">出勤時刻</th>
                                    <td th:text="${#dates.format(attendance.startTime, 'HH:mm')}">09:00</td>
                                </tr>
                                <tr th:if="${attendance.endTime != null}">
                                    <th class="bg-light">退勤時刻</th>
                                    <td th:text="${#dates.format(attendance.endTime, 'HH:mm')}">18:00</td>
                                </tr>
                                <tr th:if="${attendance.breakTime != null and attendance.breakTime > 0}">
                                    <th class="bg-light">休憩時間</th>
                                    <td th:text="${attendance.breakTime} + '分'">60分</td>
                                </tr>
                                <tr th:if="${attendance.actualWorkTime != null}">
                                    <th class="bg-light">実労働時間</th>
                                    <td th:text="${attendance.actualWorkTime} + '時間'">8.0時間</td>
                                </tr>
                            </table>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <form th:action="@{/attendance/register}" method="get" style="display: inline;">
                                <button type="submit" class="btn btn-secondary">戻る</button>
                            </form>
                            <form th:action="@{/attendance/register/execute}" th:object="${attendance}" method="post" style="display: inline;">
                                <!-- 隠しフィールドで値を保持 -->
                                <input type="hidden" th:field="*{targetDate}">
                                <input type="hidden" th:field="*{attendanceType}">
                                <input type="hidden" th:field="*{startTime}">
                                <input type="hidden" th:field="*{endTime}">
                                <input type="hidden" th:field="*{breakTime}">
                                <button type="submit" class="btn btn-success">登録実行</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
