<!-- 6. 勤怠検索画面 (attendance/search.html) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤怠検索 - 勤怠管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/main">勤怠管理システム</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/main">メイン画面</a>
                <a class="nav-link" href="/logout">ログアウト</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">勤怠検索</h4>
            </div>
            <div class="card-body">
                <!-- 検索条件 -->
                <form th:action="@{/attendance/search}" th:object="${searchCriteria}" method="get" class="row g-3 mb-4">
                    <div class="col-md-3">
                        <label for="startDate" class="form-label">開始日</label>
                        <input type="date" class="form-control" id="startDate" th:field="*{startDate}">
                    </div>
                    <div class="col-md-3">
                        <label for="endDate" class="form-label">終了日</label>
                        <input type="date" class="form-control" id="endDate" th:field="*{endDate}">
                    </div>
                    <div class="col-md-3" th:if="${employee.authorityType == 'HR'}">
                        <label for="employeeId" class="form-label">社員ID</label>
                        <input type="text" class="form-control" id="employeeId" th:field="*{employeeId}" placeholder="全員の場合は空白">
                    </div>
                    <div class="col-md-3" th:if="${employee.authorityType == 'HR'}">
                        <label for="departmentCode" class="form-label">部署</label>
                        <select class="form-select" id="departmentCode" th:field="*{departmentCode}">
                            <option value="">すべて</option>
                            <option th:each="dept : ${departments}" 
                                    th:value="${dept.departmentCode}" 
                                    th:text="${dept.departmentName}">部署名</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-success">検索</button>
                        <button type="reset" class="btn btn-outline-secondary">クリア</button>
                    </div>
                </form>

                <!-- 検索結果 -->
                <div th:if="${attendanceList != null}">
                    <h5 class="mb-3">検索結果 (<span th:text="${#lists.size(attendanceList)}">0</span>件)</h5>
                    
                    <div th:if="${#lists.isEmpty(attendanceList)}" class="alert alert-info">
                        該当するデータがありません。
                    </div>
                    
                    <div th:if="${!#lists.isEmpty(attendanceList)}" class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>対象日</th>
                                    <th th:if="${employee.authorityType == 'HR'}">社員ID</th>
                                    <th th:if="${employee.authorityType == 'HR'}">氏名</th>
                                    <th>勤怠区分</th>
                                    <th>出勤時刻</th>
                                    <th>退勤時刻</th>
                                    <th>休憩時間</th>
                                    <th>実労働時間</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="attendance : ${attendanceList}">
                                    <td th:text="${#dates.format(attendance.targetDate, 'MM/dd')}">01/01</td>
                                    <td th:if="${employee.authorityType == 'HR'}" th:text="${attendance.employeeId}">E001</td>
                                    <td th:if="${employee.authorityType == 'HR'}" th:text="${attendance.employeeName}">山田太郎</td>
                                    <td>
                                        <span th:switch="${attendance.attendanceType}" class="badge">
                                            <span th:case="'NORMAL'" class="badge bg-primary">通常勤務</span>
                                            <span th:case="'PAID_LEAVE'" class="badge bg-success">有給休暇</span>
                                            <span th:case="'SUBSTITUTE_HOLIDAY'" class="badge bg-info">振替休日</span>
                                            <span th:case="'ABSENT'" class="badge bg-danger">欠勤</span>
                                        </span>
                                    </td>
                                    <td th:text="${attendance.startTime != null ? #dates.format(attendance.startTime, 'HH:mm') : '-'}">09:00</td>
                                    <td th:text="${attendance.endTime != null ? #dates.format(attendance.endTime, 'HH:mm') : '-'}">18:00</td>
                                    <td th:text="${attendance.breakTime != null and attendance.breakTime > 0 ? attendance.breakTime + '分' : '-'}">60分</td>
                                    <td th:text="${attendance.actualWorkTime != null ? attendance.actualWorkTime + 'h' : '-'}">8.0h</td>
                                    <td>
                                        <a th:href="@{/attendance/edit/{id}(id=${attendance.attendanceId})}" 
                                           class="btn btn-sm btn-outline-primary">編集</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
