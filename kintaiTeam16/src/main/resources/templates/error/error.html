<!-- 12. エラー画面 (error/error.html) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エラー - 勤怠管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/main">勤怠管理システム</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/main">メイン画面</a>
                <a class="nav-link" href="/logout">ログアウト</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body text-center p-5">
                        <div class="text-danger mb-4">
                            <i class="fas fa-exclamation-triangle fa-5x"></i>
                        </div>
                        <h3 class="text-danger mb-4">エラーが発生しました</h3>
                        
                        <div class="alert alert-danger text-start">
                            <h5 class="alert-heading">エラー詳細:</h5>
                            <p th:text="${error ?: 'システムエラーが発生しました。'}">システムエラーが発生しました。</p>
                            <hr>
                            <p class="mb-0">
                                <small class="text-muted">
                                    エラーコード: <span th:text="${status ?: '500'}">500</span> |
                                    タイムスタンプ: <span th:text="${timestamp ?: #dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}">2024-01-01 12:00:00</span>
                                </small>
                            </p>
                        </div>
                        
                        <p class="text-muted mb-4">
                            問題が継続する場合は、システム管理者にお問い合わせください。
                        </p>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <a href="/main" class="btn btn-primary btn-lg">メイン画面へ戻る</a>
                            <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">前の画面へ戻る</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
