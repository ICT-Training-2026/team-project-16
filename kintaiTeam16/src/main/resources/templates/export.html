<!-- 9. エクスポート画面 (export.html) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データエクスポート - 勤怠管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/main">勤怠管理システム</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/main">メイン画面</a>
                <a class="nav-link" href="/logout">ログアウト</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">データエクスポート</h4>
                    </div>
                    <div class="card-body p-4">
                        <div th:if="${errors}" class="alert alert-danger">
                            <ul class="mb-0">
                                <li th:each="error : ${errors}" th:text="${error}">エラーメッセージ</li>
                            </ul>
                        </div>

                        <form th:action="@{/export}" th:object="${exportCriteria}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="startDate" class="form-label">出力開始日 <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="startDate" 
                                           th:field="*{startDate}" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="endDate" class="form-label">出力終了日 <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="endDate" 
                                           th:field="*{endDate}" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="departmentCode" class="form-label">出力対象部署</label>
                                <select class="form-select" id="departmentCode" th:field="*{departmentCode}">
                                    <option value="">すべての部署</option>
                                    <option th:each="dept : ${departments}" 
                                            th:value="${dept.departmentCode}" 
                                            th:text="${dept.departmentName}">部署名</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">出力形式</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exportType" 
                                           id="exportAttendance" value="ATTENDANCE" checked>
                                    <label class="form-check-label" for="exportAttendance">
                                        勤怠データ詳細
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exportType" 
                                           id="exportSummary" value="SUMMARY">
                                    <label class="form-check-label" for="exportSummary">
                                        月次集計データ
                                    </label>
                                </div>
                            </div>

                            <div class="alert alert-info">
                                <i class="fas fa-info-circle"></i>
                                <strong>注意事項:</strong>
                                <ul class="mb-0 mt-2">
                                    <li>CSVファイル形式で出力されます</li>
                                    <li>大量データの場合、処理に時間がかかる場合があります</li>
                                    <li>出力されたファイルは適切に管理してください</li>
                                </ul>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/main" class="btn btn-secondary">キャンセル</a>
                                <button type="submit" class="btn btn-danger">確認画面へ</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
