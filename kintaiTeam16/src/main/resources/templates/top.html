<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>勤怠管理システム - トップページ</title>
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>勤怠管理システム</h1>
        <div class="user-info">
            <span th:text="${loginUser.name}">ユーザー名</span>さん
            (<span th:text="${loginUser.deptName}">所属部門</span>)
            <a href="#" onclick="confirmLogout()" class="logout-link">ログアウト</a>
        </div>
    </div>

    <div class="container">
        <div class="welcome">
            <h2>ようこそ、<span th:text="${loginUser.name}">ユーザー名</span>さん</h2>
            <p>勤怠管理システムにログインしました。下記のメニューから各機能をご利用ください。</p>
        </div>

        <div class="menu-grid">
            <div class="menu-item">
                <a th:href="@{/search}">
                    <h3>勤務情報検索</h3>
                    <p>勤務情報の検索・参照を行います</p>
                </a>
            </div>

            <div class="menu-item">
                <a th:href="@{/kintai}">
                    <h3>出退勤時間登録</h3>
                    <p>勤務時間の登録・入力を行います</p>
                </a>
            </div>

            <div class="menu-item">
                <a th:href="@{/kintai/list}">
                    <h3>勤務時間編集</h3>
                    <p>登録済みの勤務時間の編集・削除を行います</p>
                </a>
            </div>

            <div class="menu-item admin-only" th:if="${loginUser.admin}">
                <div class="admin-badge">管理者限定</div>
                <a th:href="@{/report}">
                    <h3>勤退情報表示</h3>
                    <p>全社員の月間勤怠情報を表示・エクスポートします</p>
                </a>
            </div>

            <div class="menu-item admin-only" th:if="${loginUser.admin}">
                <div class="admin-badge">管理者限定</div>
                <a th:href="@{/user}">
                    <h3>ユーザー管理</h3>
                    <p>ユーザーの登録・編集・削除を行います</p>
                </a>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        function confirmLogout() {
            if (confirm('ログアウトしますか？')) {
                window.location.href = /*[[@{/logout}]]*/ '/logout';
            }
        }
    </script>
</body>
</html>
