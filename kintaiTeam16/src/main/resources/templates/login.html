<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>勤怠管理システム - ログイン</title>
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
	<div class="login-container">
		<h1>勤怠管理システム</h1>

		<!-- エラーメッセージ表示 -->
		<div th:if="${errorMessage}" th:text="${errorMessage}" class="error-message"></div>

		<form th:action="@{/login}" th:object="${loginForm}" method="post">
			<div class="form-group">
				<label for="userId">ユーザーID：</label>
				<input type="text" th:field="*{userId}" id="userId" required>
				<div th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"
					style="color: red; font-size: 0.8rem;"></div>
			</div>
			<div class="form-group">
				<label for="pass">パスワード：</label>
				<input type="password" th:field="*{pass}" id="pass" required>
				<div th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}" style="color: red; font-size: 0.8rem;">
				</div>
			</div>
			<div class="form-group">
				<input type="submit" value="ログイン">
			</div>
		</form>
	</div>
</body>

</html>
