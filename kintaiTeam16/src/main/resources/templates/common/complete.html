<!-- 11. 完了画面 (common/complete.html) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>処理完了 - 勤怠管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/main">勤怠管理システム</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/main">メイン画面</a>
                <a class="nav-link" href="/logout">ログアウト</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center p-5">
                        <div class="text-success mb-4">
                            <i class="fas fa-check-circle fa-5x"></i>
                        </div>
                        <h3 class="text-success mb-4">処理完了</h3>
                        <p class="lead mb-4" th:text="${message}">処理が正常に完了しました。</p>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <a href="/main" class="btn btn-primary btn-lg">メイン画面へ戻る</a>
                            <a th:if="${returnUrl}" th:href="${returnUrl}" class="btn btn-outline-secondary btn-lg">前の画面へ戻る</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
